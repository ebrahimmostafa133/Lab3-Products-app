<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
    <img [src]="product.thumbnail" [alt]="product.title" class="w-full h-48 object-cover">
    <div class="p-4">
        <h3 class="text-xl font-semibold mb-2 truncate" [title]="product.title">{{ product.title }}</h3>
        <p class="text-gray-600 mb-2 line-clamp-2 h-12">{{ product.description }}</p>
        <div class="flex justify-between items-center mb-4">
            <span class="text-2xl font-bold text-gray-800">${{ product.price }}</span>
            <div class="flex items-center text-yellow-500">
                @for (star of [1,2,3,4,5]; track star) {
                <i class="fa-solid fa-star" [class.text-gray-300]="star > product.rating"></i>
                }
            </div>
        </div>
        <div class="flex gap-2">
            <a [routerLink]="['/products', product.id]"
                class="flex-1 text-center border border-blue-600 text-blue-600 py-2 rounded hover:bg-blue-50 transition-colors cursor-pointer">
                View Details
            </a>
            <button (click)="addToCart()" [disabled]="isMaxReached()"
                class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                {{ isMaxReached() ? 'Out of Stock' : 'Add to Cart' }}
            </button>
        </div>
    </div>
</div>
