<nav class="bg-gray-800 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <a routerLink="/products" class="text-xl font-bold flex items-center gap-2">
            <i class="fa-solid fa-store"></i> Product App
        </a>

        <ul class="flex gap-6 items-center">
            @if (!authService.isAuthenticated()) {
            <li>
                <a routerLink="/login" routerLinkActive="text-blue-400"
                    class="hover:text-gray-300 flex items-center gap-2">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </a>
            </li>
            <li>
                <a routerLink="/register" routerLinkActive="text-blue-400"
                    class="hover:text-gray-300 flex items-center gap-2">
                    <i class="fa-solid fa-user-plus"></i> Register
                </a>
            </li>
            } @else {
            <li>
                <a routerLink="/products" routerLinkActive="text-blue-400"
                    class="hover:text-gray-300 flex items-center gap-2">
                    <i class="fa-solid fa-list"></i> Products
                </a>
            </li>
            <li>
                <a routerLink="/cart" routerLinkActive="text-blue-400"
                    class="relative hover:text-gray-300 flex items-center gap-2">
                    <i class="fa-solid fa-cart-shopping"></i> Cart
                    @if (cartService.cartCount() > 0) {
                    <span class="absolute -top-2 -right-3 bg-red-600 text-xs rounded-full px-1.5 py-0.5 animate-bounce">
                        {{ cartService.cartCount() }}
                    </span>
                    }
                </a>
            </li>
            <li>
                <button (click)="logout()" class="hover:text-red-400 flex items-center gap-2">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </li>
            }
        </ul>
    </div>
</nav>
